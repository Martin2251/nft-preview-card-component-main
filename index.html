<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
  
  <title> NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="inner-container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="picture" />
      </div>

      <div class="text-container">
        <h2 class="title">Equilibrium #3429</h2>

          <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
          <div class="icon-container">
            <Image src="./images/icon-ethereum.svg"/><span> 0.041 ETH</span>
            <Image src="./images/icon-clock.svg" /><span>3 days left </span>
          </div>

        <hr />
  <div class="created-container">
  <img src="./images/image-avatar.png" class="card-author"/><p>Creation of<a> Jules Wyvern</a></p>
  </div>

</div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin Lowe</a>.
  </div>

</body>
</html>
